{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8 text-white " style="background-color: rgba(72, 75, 78, 0.707);border-radius: 0.1rem;" >
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}"> <span style="background-color: rgba(202, 211, 220, 0.707);padding: 1%;border-radius: 0.1rem;" > Sign up here </span> </a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
